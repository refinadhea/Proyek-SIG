<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="info"></div>
    <div id="maps"></div>

    <form>
        <label>Latitude</label>
        <input type="text" name="latitude" id="latitude">
        <label>Longitude</label>
        <input type="text" name="longitude" id="longitude">
        <label>Info</label>
        <input type="text" name="informasi" id="informasi">
        <br>
        <button type="button" id="simpan">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqIy-vX5tDUpnN5EUuIVG5fNeEuHWm3q4&callback=initMap"></script>
</body>

</html>
